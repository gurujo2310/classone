<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>தமிழ் எழுத்து - அ (புள்ளி இணைப்பு பயிற்சி)</title>
<style>
body {
  background: #fff8e1;
  text-align: center;
  font-family: 'Noto Sans Tamil';
}
canvas {
  border: 2px solid #333;
  border-radius: 12px;
  margin-top: 20px;
  background-color: white;
}
button {
  margin: 10px;
  padding: 10px 20px;
  border: none;
  background: #0288d1;
  color: #fff;
  border-radius: 8px;
}
#result { font-size: 1.3em; margin-top: 10px; }
</style>
</head>
<body>

<h2>“இ” எழுத்து - புள்ளிகளை இணை</h2>
<canvas id="board" width="500" height="400"></canvas><br>
<button onclick="checkDrawing()">சரி பார்க்க</button>
<button onclick="clearCanvas()">அழி</button>
<div id="result"></div>

<button id="back-btn">⬅️ Back</button>
<script>
  
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");
let drawing = false;
let userPath = [];

// --- “அ” எழுத்து புள்ளிகள் (AA.jpg போல காணும் அமைப்பு) --- 
const dotPoints = [
  { x:256, y:149 }, { x:256, y:178 }, { x:234, y:194 }, { x:208, y:183 }, { x:200, y:157 }, { x:211, y:129 }, { x:244, y:121 }, { x:275, y:129 }, { x:294, y:151 }, { x:302, y:181 }, { x:302, y:210 }, { x:297, y:240 }, { x:286, y:261 },

{ x:273, y:283 }, { x:254, y:302 }, { x:231, y:321 }, { x:199, y:335 }, { x:171, y:345 }, { x:142, y:345 }, { x:115, y:324 }, { x:124, y:294 }, { x:143, y:274 }, { x:163, y:257 }, { x:195, y:243 }, { x:232, y:234 }, { x:263, y:233 },

{ x:324, y:257 }, { x:347, y:283 }, { x:342, y:322 }, { x:321, y:340 }, { x:290, y:343 }, { x:257, y:332 }, { x:202, y:298 }, { x:182, y:281 }, { x:150, y:223 }, { x:143, y:193 }, { x:140, y:157 }, { x:145, y:128 }, { x:158, y:94 },

{ x:176, y:69 }, { x:202, y:49 }, { x:234, y:37 }, { x:266, y:34 }, { x:296, y:41 }, { x:326, y:61 }, { x:348, y:83 }, { x:362, y:110 }, { x:365, y:145 }, { x:366, y:176 }, { x:366, y:208 }, { x:365, y:241 }

]

// புள்ளிகள் வரை
function drawDots(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="black";
  for(const d of dotPoints){
    ctx.beginPath();
    ctx.arc(d.x,d.y,4,0,Math.PI*2);
    ctx.fill();
  }
}
drawDots();

// வரையல்
canvas.addEventListener("mousedown",()=>{drawing=true; ctx.beginPath();});
canvas.addEventListener("mouseup",()=>drawing=false);
canvas.addEventListener("mousemove",e=>{
  if(!drawing)return;
  const r=canvas.getBoundingClientRect();
  const x=e.clientX-r.left, y=e.clientY-r.top;
  userPath.push({x,y});
  ctx.strokeStyle="blue"; ctx.lineWidth=3;
  ctx.lineTo(x,y); ctx.stroke();
});

// சரிபார்ப்பு
function checkDrawing(){
  let matched=0;
  for(const dot of dotPoints){
    for(const u of userPath){
      const dist=Math.hypot(dot.x-u.x,dot.y-u.y);
      if(dist<12){ matched++; break; }
    }
  }
  const percent = matched / dotPoints.length;
  if(percent>=1){
    document.getElementById("result").innerHTML="✅ நன்றாக வரையப்பட்டிருக்கிறது!";
  } else {
    document.getElementById("result").innerHTML="❌ புள்ளிகளை சரியாக இணைக்க வேண்டும்!";
  }
}

// அழி
function clearCanvas(){
  userPath=[];
  drawDots();
  document.getElementById("result").innerText="";
}
const backBtn = document.getElementById('back-btn');

    backBtn.addEventListener('click', () => {
      window.location.href = "தமிழ் எழுத்துகள்.html";
    });
</script>

</body>
</html>
