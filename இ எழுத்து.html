<body>

<h2>тАЬроЗтАЭ роОро┤рпБродрпНродрпБ - рокрпБро│рпНро│ро┐роХро│рпИ роЗрогрпИ</h2>

<script>
  
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

let drawing = false;
let userPath = [];

// --- тАЬроЕтАЭ роОро┤рпБродрпНродрпБ рокрпБро│рпНро│ро┐роХро│рпН (AA.jpg рокрпЛро▓ роХро╛рогрпБроорпН роЕроорпИрокрпНрокрпБ) --- 
const dotPoints = [
  { x:256, y:149 }, { x:256, y:178 }, { x:234, y:194 }, { x:208, y:183 }, { x:200, y:157 }, { x:211, y:129 }, { x:244, y:121 }, { x:275, y:129 }, { x:294, y:151 }, { x:302, y:181 }, { x:302, y:210 }, { x:297, y:240 }, { x:286, y:261 },

{ x:273, y:283 }, { x:254, y:302 }, { x:231, y:321 }, { x:199, y:335 }, { x:171, y:345 }, { x:142, y:345 }, { x:115, y:324 }, { x:124, y:294 }, { x:143, y:274 }, { x:163, y:257 }, { x:195, y:243 }, { x:232, y:234 }, { x:263, y:233 },

{ x:324, y:257 }, { x:347, y:283 }, { x:342, y:322 }, { x:321, y:340 }, { x:290, y:343 }, { x:257, y:332 }, { x:202, y:298 }, { x:182, y:281 }, { x:150, y:223 }, { x:143, y:193 }, { x:140, y:157 }, { x:145, y:128 }, { x:158, y:94 },

{ x:176, y:69 }, { x:202, y:49 }, { x:234, y:37 }, { x:266, y:34 }, { x:296, y:41 }, { x:326, y:61 }, { x:348, y:83 }, { x:362, y:110 }, { x:365, y:145 }, { x:366, y:176 }, { x:366, y:208 }, { x:365, y:241 }

]

// draw dots
function drawDots() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "black";
  dotPoints.forEach(d => {
    ctx.beginPath();
    ctx.arc(d.x, d.y, 4, 0, Math.PI * 2);
    ctx.fill();
  });
}
drawDots();

// get position (mouse + touch)
function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  }
  return {
    x: e.clientX - rect.left,
    y: e.clientY - rect.top
  };
}

// start draw
function startDraw(e) {
  e.preventDefault();
  drawing = true;
  ctx.beginPath();
}

// draw move
function drawMove(e) {
  if (!drawing) return;
  e.preventDefault();
  const pos = getPos(e);
  userPath.push(pos);
  ctx.strokeStyle = "blue";
  ctx.lineWidth = 3;
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}

// stop draw
function stopDraw() {
  drawing = false;
}

// mouse
canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", drawMove);
canvas.addEventListener("mouseup", stopDraw);

// ЁЯУ▒ touch
canvas.addEventListener("touchstart", startDraw);
canvas.addEventListener("touchmove", drawMove);
canvas.addEventListener("touchend", stopDraw);

// check
function checkDrawing() {
  let matched = 0;
  dotPoints.forEach(dot => {
    userPath.some(u => {
      if (Math.hypot(dot.x - u.x, dot.y - u.y) < 12) {
        matched++;
        return true;
      }
    });
  });

  result.innerHTML =
    matched === dotPoints.length
      ? "тЬЕ роиройрпНро▒ро╛роХ роОро┤рпБродро┐ропрпБро│рпНро│рпАро░рпНроХро│рпН!"
      : "тЭМ рокрпБро│рпНро│ро┐роХро│рпИ роЪро░ро┐ропро╛роХ роЗрогрпИроХрпНроХ ро╡рпЗрогрпНроЯрпБроорпН!";
}

// clear
function clearCanvas() {
  userPath = [];
  drawDots();
  result.innerHTML = "";
}

// back
document.getElementById("back-btn").onclick = () => {
  window.location.href = "родрооро┐ро┤рпН роОро┤рпБродрпНродрпБроХро│рпН.html";
};
</script>
