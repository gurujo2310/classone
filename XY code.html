<div style="position:relative; display:inline-block;">

              opacity:0.25; width:300px; pointer-events:none;">  <!-- ЁЯФ╣ FIX -->
  <canvas id="dotMaker" width="500" height="400"></canvas>

<pre id="output"></pre>

<button onclick="clearCanvas()">роЕро┤ро┐</button>

<script>
const canvas = document.getElementById("dotMaker");
const ctx = canvas.getContext("2d");
let dots = [];

canvas.addEventListener("click", e => {
  const rect = canvas.getBoundingClientRect();
  const x = Math.round(e.clientX - rect.left);
  const y = Math.round(e.clientY - rect.top);
  dots.push({x, y});
  ctx.beginPath();
  ctx.arc(x, y, 4, 0, Math.PI * 2);
  ctx.fillStyle = "black";
  ctx.fill();
  document.getElementById("output").innerText =
    JSON.stringify(dots, null, 2);
});

function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  dots = [];
  document.getElementById("output").innerText = "";
}
</script>
