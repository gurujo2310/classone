const questionsPerPage = 30;

// рооро╛рогро╡ро░рпН рокродро┐ро▓рпНроХро│рпИ роЪрпЗрооро┐роХрпНроХ
let userAnswers = new Array(words.length).fill("");

const wordContainer = document.getElementById('word-container');

function createQuiz() {
  wordContainer.innerHTML = '';

  const start = currentPage * questionsPerPage;
  const end = start + questionsPerPage;
  const pageWords = words.slice(start, end);

  pageWords.forEach((item, index) => {
    const globalIndex = start + index;

    const card = document.createElement('div');
    card.className = 'card';

    const select = document.createElement('select');
    const defaultOption = document.createElement('option');
    defaultOption.value = "";
    defaultOption.textContent = "___";
    select.appendChild(defaultOption);

    item.options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      select.appendChild(option);
    });

    // restore previous answer
    if (userAnswers[globalIndex]) {
      select.value = userAnswers[globalIndex];
    }

    select.addEventListener('change', () => {
      userAnswers[globalIndex] = select.value;
    });

    const parts = item.word.split(item.missing);
    const label = document.createElement('div');
    label.className = 'word-label';
    label.innerHTML = parts[0] + select.outerHTML + (parts[1] || "");

    const answerDiv = document.createElement('div');
    answerDiv.className = 'answer-space';

    card.appendChild(label);
    card.appendChild(answerDiv);
    wordContainer.appendChild(card);
  });

  // select elements роорпАрогрпНроЯрпБроорпН attach
  document.querySelectorAll('.card select').forEach((select, i) => {
    const globalIndex = start + i;
    select.value = userAnswers[globalIndex] || "";
    select.onchange = () => {
      userAnswers[globalIndex] = select.value;
    };
  });

  updateButtons();
  document.getElementById('score').textContent = '';
}

function updateButtons(){
  document.getElementById('prev-btn').style.display =
    currentPage > 0 ? "inline-block" : "none";

  document.getElementById('next-btn').style.display =
    (currentPage + 1) * questionsPerPage < words.length
      ? "inline-block"
      : "none";

  document.getElementById('check-btn').style.display =
    (currentPage + 1) * questionsPerPage >= words.length
      ? "inline-block"
      : "none";
}

// NEXT
document.getElementById('next-btn').addEventListener('click', () => {
  if ((currentPage + 1) * questionsPerPage < words.length) {
    currentPage++;
    createQuiz();
  }
});

// PREVIOUS
document.getElementById('prev-btn').addEventListener('click', () => {
  if (currentPage > 0) {
    currentPage--;
    createQuiz();
  }
});

// FINAL CHECK тАУ роОро▓рпНро▓ро╛ роХрпЗро│рпНро╡ро┐роХро│рпБроорпН
document.getElementById('check-btn').addEventListener('click', () => {
  let score = 0;

  document.querySelectorAll('.card select').forEach((select, i) => {
    const globalIndex = currentPage * questionsPerPage + i;
    const correctAnswer = words[globalIndex].missing;

    // reset classes
    select.classList.remove('correct', 'wrong');

    if (select.value === correctAnswer) {
      select.classList.add('correct');
      score++;
    } else {
      select.classList.add('wrong');
    }
  });

  document.getElementById('score').innerHTML =
    `ЁЯОп <b>роорпКродрпНрод роородро┐рокрпНрокрпЖрогрпН :</b> ${score} / ${words.length}`;
});
