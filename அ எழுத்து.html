<!DOCTYPE html>
<html lang="ta">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>தமிழ் எழுத்து - அ (புள்ளி இணைப்பு பயிற்சி)</title>
  <style>
    body {
      background: #fff8e1;
      text-align: center;
      font-family: 'Noto Sans Tamil';
    }

    canvas {
      border: 2px solid #333;
      border-radius: 12px;
      margin-top: 20px;
      background-color: white;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background: #0288d1;
      color: #fff;
      border-radius: 8px;
    }

    #back-btn {
      margin-top: 20px;
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #result {
      font-size: 1.3em;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h2>“ஆ” எழுத்து - புள்ளிகளை இணை</h2>
  <canvas id="board" width="500" height="400"></canvas><br>
  <button onclick="checkDrawing()">சரி பார்க்க</button>
  <button onclick="clearCanvas()">அழி</button>
  <div id="result"></div>

  <button id="back-btn">⬅️ Back</button>
  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let userPath = [];

    // --- “ஆ” எழுத்து புள்ளிகள் (AA.jpg போல காணும் அமைப்பு) --- 
    const dotPoints = [
      { x:290, y:133 }, { x:292, y:175 }, { x:255, y:198 }, { x:212, y:186 }, { x:198, y:150 }, { x:219, y:111 }, { x:269, y:100 }, { x:314, y:104 }, { x:349, y:127 }, { x:376, y:164 },

{ x:382, y:202 }, { x:372, y:241 }, { x:349, y:278 }, { x:322, y:300 }, { x:287, y:321 }, { x:245, y:336 }, { x:199, y:340 }, { x:147, y:336 }, { x:103, y:327 }, { x:63, y:309 },

{ x:28, y:284 }, { x:26, y:249 }, { x:65, y:240 }, { x:109, y:239 }, { x:152, y:240 }, { x:195, y:241 }, { x:240, y:241 }, { x:284, y:241 }, { x:329, y:241 }, { x:413, y:240 },

{ x:453, y:239 }, { x:455, y:277 }, { x:455, y:317 }, { x:454, y:356 }, { x:454, y:203 }, { x:455, y:165 }, { x:452, y:130 }, { x:455, y:89 }

         
    ]



    // புள்ளிகள் வரை
    function drawDots() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      for (const d of dotPoints) {
        ctx.beginPath();
        ctx.arc(d.x, d.y, 4, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    drawDots();

    // வரையல்
    canvas.addEventListener("mousedown", () => { drawing = true; ctx.beginPath(); });
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      const r = canvas.getBoundingClientRect();
      const x = e.clientX - r.left, y = e.clientY - r.top;
      userPath.push({ x, y });
      ctx.strokeStyle = "blue"; ctx.lineWidth = 3;
      ctx.lineTo(x, y); ctx.stroke();
    });

    // சரிபார்ப்பு
    function checkDrawing() {
      let matched = 0;
      for (const dot of dotPoints) {
        for (const u of userPath) {
          const dist = Math.hypot(dot.x - u.x, dot.y - u.y);
          if (dist < 12) { matched++; break; }
        }
      }
      const percent = matched / dotPoints.length;
      if (percent >= 1) {
        document.getElementById("result").innerHTML = "✅ நன்றாக வரையப்பட்டிருக்கிறது!";
      } else {
        document.getElementById("result").innerHTML = "❌ புள்ளிகளை சரியாக இணைக்க வேண்டும்!";
      }
    }

    // அழி
    function clearCanvas() {
      userPath = [];
      drawDots();
      document.getElementById("result").innerText = "";
    }

    const backBtn = document.getElementById('back-btn');

    backBtn.addEventListener('click', () => {
      window.location.href = "தமிழ் எழுத்துகள்.html";
    });


  </script>

</body>

</html>
