<title>родрооро┐ро┤рпН роОро┤рпБродрпНродрпБ - роР (рокрпБро│рпНро│ро┐ роЗрогрпИрокрпНрокрпБ рокропро┐ро▒рпНроЪро┐)</title>
<style>
body {
  background: #fff8e1;
  text-align: center;
  font-family: 'Noto Sans Tamil';
}

  border: 2px solid #333;

<body>

<h2>тАЬроРтАЭ роОро┤рпБродрпНродрпБ - рокрпБро│рпНро│ро┐роХро│рпИ роЗрогрпИ</h2>
<canvas id="board" width="500" height="400"></canvas><br>
<button onclick="checkDrawing()">роЪро░ро┐ рокро╛ро░рпНроХрпНроХ</button>
<button onclick="clearCanvas()">роЕро┤ро┐</button>
<div id="result"></div>

<button id="back-btn">тмЕя╕П Back</button>
<script>
  
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

let drawing = false;
let userPath = [];

// --- тАЬроРтАЭ роОро┤рпБродрпНродрпБ рокрпБро│рпНро│ро┐роХро│рпН ---
const dotPoints = [
 {x:164,y:161},{x:195,y:168},{x:206,y:195},{x:193,y:221},
 {x:159,y:225},{x:137,y:199},{x:137,y:168},{x:155,y:140},
 {x:187,y:128},{x:228,y:133},{x:260,y:153},{x:260,y:188},
 {x:260,y:221},{x:283,y:137},{x:318,y:127},{x:352,y:138},
 {x:369,y:163},{x:374,y:193},{x:366,y:225},{x:342,y:247},
 {x:306,y:259},{x:274,y:260},{x:236,y:260},{x:196,y:260},
 {x:157,y:268},{x:138,y:294},{x:128,y:324},{x:137,y:353},
 {x:164,y:377},{x:201,y:385},{x:240,y:370},{x:260,y:347},
 {x:263,y:321},{x:262,y:297},{x:281,y:371},{x:313,y:385},
 {x:349,y:377},{x:370,y:357},{x:370,y:321},{x:350,y:296}
];
// draw dots
function drawDots() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "black";
  dotPoints.forEach(d => {
    ctx.beginPath();
    ctx.arc(d.x, d.y, 4, 0, Math.PI * 2);
    ctx.fill();
  });
}
drawDots();

// get position (mouse + touch)
function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  }
  return {
    x: e.clientX - rect.left,
    y: e.clientY - rect.top
  };
}

// start draw
function startDraw(e) {
  e.preventDefault();
  drawing = true;
  ctx.beginPath();
}

// draw move
function drawMove(e) {
  if (!drawing) return;
  e.preventDefault();
  const pos = getPos(e);
  userPath.push(pos);
  ctx.strokeStyle = "blue";
  ctx.lineWidth = 3;
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}

// stop draw
function stopDraw() {
  drawing = false;
}

// mouse
canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", drawMove);
canvas.addEventListener("mouseup", stopDraw);

// ЁЯУ▒ touch
canvas.addEventListener("touchstart", startDraw);
canvas.addEventListener("touchmove", drawMove);
canvas.addEventListener("touchend", stopDraw);

// check
function checkDrawing() {
  let matched = 0;
  dotPoints.forEach(dot => {
    userPath.some(u => {
      if (Math.hypot(dot.x - u.x, dot.y - u.y) < 12) {
        matched++;
        return true;
      }
    });
  });

  result.innerHTML =
    matched === dotPoints.length
      ? "тЬЕ роиройрпНро▒ро╛роХ роОро┤рпБродро┐ропрпБро│рпНро│рпАро░рпНроХро│рпН!"
      : "тЭМ рокрпБро│рпНро│ро┐роХро│рпИ роЪро░ро┐ропро╛роХ роЗрогрпИроХрпНроХ ро╡рпЗрогрпНроЯрпБроорпН!";
}

// clear
function clearCanvas() {
  userPath = [];
  drawDots();
  result.innerHTML = "";
}

// back
document.getElementById("back-btn").onclick = () => {
  window.location.href = "родрооро┐ро┤рпН роОро┤рпБродрпНродрпБроХро│рпН.html";
};
</script>
