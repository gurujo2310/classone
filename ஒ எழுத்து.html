<style>

<body>

<h2>тАЬроТтАЭ роОро┤рпБродрпНродрпБ - рокрпБро│рпНро│ро┐роХро│рпИ роЗрогрпИ</h2>
<canvas id="board" width="500" height="400"></canvas><br>
<button onclick="checkDrawing()">роЪро░ро┐ рокро╛ро░рпНроХрпНроХ</button>
<button onclick="clearCanvas()">роЕро┤ро┐</button>
<div id="result"></div>

<script>
  
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

let drawing = false;
let userPath = [];

// --- тАЬроТтАЭ роОро┤рпБродрпНродрпБ рокрпБро│рпНро│ро┐роХро│рпН ---
const dotPoints = [
 {x:157,y:195},{x:173,y:172},{x:204,y:172},{x:219,y:196},
 {x:213,y:227},{x:182,y:238},{x:154,y:225},{x:133,y:197},
 {x:134,y:162},{x:150,y:132},{x:175,y:109},{x:203,y:93},
 {x:235,y:86},{x:268,y:87},{x:303,y:97},{x:336,y:113},
 {x:358,y:139},{x:370,y:169},{x:370,y:200},{x:349,y:223},
 {x:317,y:221},{x:300,y:197},{x:301,y:170},{x:273,y:184},
 {x:262,y:210},{x:266,y:237},{x:284,y:253},{x:306,y:265},
 {x:332,y:267},{x:358,y:266},{x:286,y:284},{x:274,y:309},
 {x:254,y:333},{x:223,y:340},{x:197,y:337},{x:178,y:318},
 {x:178,y:291},{x:201,y:276}
];
// draw dots
function drawDots() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "black";
  dotPoints.forEach(d => {
    ctx.beginPath();
    ctx.arc(d.x, d.y, 4, 0, Math.PI * 2);
    ctx.fill();
  });
}
drawDots();

// get position (mouse + touch)
function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  }
  return {
    x: e.clientX - rect.left,
    y: e.clientY - rect.top
  };
}

// start draw
function startDraw(e) {
  e.preventDefault();
  drawing = true;
  ctx.beginPath();
}

// draw move
function drawMove(e) {
  if (!drawing) return;
  e.preventDefault();
  const pos = getPos(e);
  userPath.push(pos);
  ctx.strokeStyle = "blue";
  ctx.lineWidth = 3;
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}

// stop draw
function stopDraw() {
  drawing = false;
}

// mouse
canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", drawMove);
canvas.addEventListener("mouseup", stopDraw);

// ЁЯУ▒ touch
canvas.addEventListener("touchstart", startDraw);
canvas.addEventListener("touchmove", drawMove);
canvas.addEventListener("touchend", stopDraw);

// check
function checkDrawing() {
  let matched = 0;
  dotPoints.forEach(dot => {
    userPath.some(u => {
      if (Math.hypot(dot.x - u.x, dot.y - u.y) < 12) {
        matched++;
        return true;
      }
    });
  });

  result.innerHTML =
    matched === dotPoints.length
      ? "тЬЕ роиройрпНро▒ро╛роХ роОро┤рпБродро┐ропрпБро│рпНро│рпАро░рпНроХро│рпН!"
      : "тЭМ рокрпБро│рпНро│ро┐роХро│рпИ роЪро░ро┐ропро╛роХ роЗрогрпИроХрпНроХ ро╡рпЗрогрпНроЯрпБроорпН!";
}

// clear
function clearCanvas() {
  userPath = [];
  drawDots();
  result.innerHTML = "";
}

// back
document.getElementById("back-btn").onclick = () => {
  window.location.href = "родрооро┐ро┤рпН роОро┤рпБродрпНродрпБроХро│рпН.html";
};
</script>
