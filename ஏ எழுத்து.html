<title>родрооро┐ро┤рпН роОро┤рпБродрпНродрпБ - роП (рокрпБро│рпНро│ро┐ роЗрогрпИрокрпНрокрпБ рокропро┐ро▒рпНроЪро┐)</title>
<style>
body {
  background: #fff8e1;
  text-align: center;
  font-family: 'Noto Sans Tamil';
}

<body>

<h2>тАЬроПтАЭ роОро┤рпБродрпНродрпБ - рокрпБро│рпНро│ро┐роХро│рпИ роЗрогрпИ</h2>
<canvas id="board" width="500" height="400"></canvas><br>
<button onclick="checkDrawing()">роЪро░ро┐ рокро╛ро░рпНроХрпНроХ</button>
<button onclick="clearCanvas()">роЕро┤ро┐</button>
<div id="result"></div>

<button id="back-btn">тмЕя╕П Back</button>
<script>
  
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

let drawing = false;
let userPath = [];

/// --- тАЬроПтАЭ роОро┤рпБродрпНродрпБ рокрпБро│рпНро│ро┐роХро│рпН ---
const dotPoints = [
 {x:172,y:248},{x:180,y:216},{x:214,y:205},{x:243,y:221},{x:246,y:256},
 {x:225,y:284},{x:182,y:281},{x:148,y:265},{x:130,y:235},{x:128,y:201},
 {x:137,y:170},{x:158,y:143},{x:187,y:128},{x:219,y:122},{x:253,y:123},
 {x:286,y:122},{x:318,y:123},{x:354,y:121},{x:388,y:122},
 {x:320,y:157},{x:321,y:192},{x:320,y:223},{x:320,y:257},{x:319,y:287},
 {x:290,y:307},{x:269,y:329},{x:248,y:356}
];

// draw dots
function drawDots() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "black";
  dotPoints.forEach(d => {
    ctx.beginPath();
    ctx.arc(d.x, d.y, 4, 0, Math.PI * 2);
    ctx.fill();
  });
}
drawDots();

// get position (mouse + touch)
function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  }
  return {
    x: e.clientX - rect.left,
    y: e.clientY - rect.top
  };
}

// start draw
function startDraw(e) {
  e.preventDefault();
  drawing = true;
  ctx.beginPath();
}

// draw move
function drawMove(e) {
  if (!drawing) return;
  e.preventDefault();
  const pos = getPos(e);
  userPath.push(pos);
  ctx.strokeStyle = "blue";
  ctx.lineWidth = 3;
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}

// stop draw
function stopDraw() {
  drawing = false;
}

// mouse
canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", drawMove);
canvas.addEventListener("mouseup", stopDraw);

// ЁЯУ▒ touch
canvas.addEventListener("touchstart", startDraw);
canvas.addEventListener("touchmove", drawMove);
canvas.addEventListener("touchend", stopDraw);

// check
function checkDrawing() {
  let matched = 0;
  dotPoints.forEach(dot => {
    userPath.some(u => {
      if (Math.hypot(dot.x - u.x, dot.y - u.y) < 12) {
        matched++;
        return true;
      }
    });
  });

  result.innerHTML =
    matched === dotPoints.length
      ? "тЬЕ роиройрпНро▒ро╛роХ роОро┤рпБродро┐ропрпБро│рпНро│рпАро░рпНроХро│рпН!"
      : "тЭМ рокрпБро│рпНро│ро┐роХро│рпИ роЪро░ро┐ропро╛роХ роЗрогрпИроХрпНроХ ро╡рпЗрогрпНроЯрпБроорпН!";
}

// clear
function clearCanvas() {
  userPath = [];
  drawDots();
  result.innerHTML = "";
}

// back
document.getElementById("back-btn").onclick = () => {
  window.location.href = "родрооро┐ро┤рпН роОро┤рпБродрпНродрпБроХро│рпН.html";
};
</script>
