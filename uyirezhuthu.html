<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>தமிழ் புள்ளி எழுத்து வரையல்</title>
<style>
  body {
    font-family: 'Noto Sans Tamil', sans-serif;
    background-color: #fff8e1;
    text-align: center;
    padding: 20px;
  }
  h1 { color: #d32f2f; }
  canvas {
    border: 2px solid #444;
    border-radius: 10px;
    background-color: #fff;
    cursor: crosshair;
  }
    select {
  font-size: 1.5em;         /* எழுத்து பெரியதாக */
  padding: 10px 20px;       /* உள்ளே இடைவெளி */
  border-radius: 8px;       /* மூலை வட்டம் */
  border: 2px solid #444;   /* ஓரம் */
  background-color: #fff;   /* வெள்ளை பின்னணி */
  margin-bottom: 20px;      /* கீழே இடைவெளி */
}

  button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #0288d1;
    color: white;
    font-size: 1em;
    border: none;
    border-radius: 8px;
  }
  #result { font-size: 1.3em; margin-top: 10px; }
</style>
</head>
<body>

<h1>தமிழ் எழுத்துப் பயிற்சி</h1>
<p>புள்ளிகளுக்குள்ளே எழுத முயற்சி செய் ✏️</p>

<select id="letterSelect" onchange="drawDotLetter()">
  <option>அ</option><option>ஆ</option><option>இ</option><option>ஈ</option>
  <option>உ</option><option>ஊ</option><option>எ</option><option>ஏ</option>
  <option>ஐ</option><option>ஒ</option><option>ஓ</option><option>ஔ</option>
</select><br>

<canvas id="board" width="700" height="400"></canvas><br>
<button onclick="checkDrawing()">சரி பார்க்க</button>
<button onclick="clearCanvas()">அழி</button>

<div id="result"></div>

<script>
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");
let drawing = false;
let userPath = [];

// புள்ளி வடிவில் எழுத்து வரைய
// புள்ளி வடிவில் எழுத்து வரைய
function drawDotLetter() {
  const letter = document.getElementById("letterSelect").value;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  userPath = [];

  ctx.font = "300px 'Noto Sans Tamil'";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  // டாட் லைனை தெளிவாக காட்ட
  ctx.lineWidth = 3.5;
  ctx.strokeStyle = "#000";  // கருப்பு நிறம்
  ctx.setLineDash([3, 6]);   // சிறிய இடைவெளி டாட்

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2 + 20; // சிறிது கீழே மாற்றம் (அ எழுத்து மையம்)
  ctx.strokeText(letter, centerX, centerY);
  ctx.setLineDash([]);       // வழக்கமான நிலைக்கு மாற்றம்
}

drawDotLetter();

// குழந்தை வரைப்பு
canvas.addEventListener("mousedown", e => {
  drawing = true;
  ctx.beginPath();
});
canvas.addEventListener("mousemove", e => {
  if(!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  userPath.push({x, y});
  ctx.lineWidth = 5;
  ctx.strokeStyle = "blue";
  ctx.lineTo(x, y);
  ctx.stroke();
});
canvas.addEventListener("mouseup", ()=> drawing = false);

// சரி பார்க்க (சாதாரண logic)
function checkDrawing(){
  if(userPath.length > 200){
    document.getElementById("result").innerHTML = "✅ நன்றாக வரையப்பட்டிருக்கிறது!";
  } else {
    document.getElementById("result").innerHTML = "❌ இன்னும் பூரணமாக வரையவில்லை!";
  }
}

// அழி
function clearCanvas(){
  drawDotLetter();
  document.getElementById("result").innerText = "";
}
</script>

</body>
</html>
